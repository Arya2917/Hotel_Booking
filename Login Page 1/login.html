<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <div class="hero">
      <div class="navbar">
        <div class="nav-content">
          <a href="../Home Page/home_page.html">
            <div class="nav-item active">Home</div>
          </a>
          <a href="#facility">
            <div class="nav-item">Facilities</div>
          </a>
          <a href="#activity">
            <div class="nav-item">Activities</div>
          </a>
          <div class="logo">
            <img src="../Home Page/logo.png" alt="Hotel Logo" class="logo-image" />
            <div class="logo-highlight"></div>
          </div>
          <a href="room_page.html">
            <div class="nav-item">Amenities</div>
          </a>
          <a href="../Gallery/gallery.html">
            <div class="nav-item">Gallery</div>
          </a>
          <a href="../Login Page/signup.html">
            <div class="nav-item">Login/Signup</div>
          </a>
        </div>
      </div>
    </div>
    
    <!-- Login Form -->
    <div class="login-container">
      <div class="login-card">
        <h1 class="card-title">Login</h1>
        
        <!-- Form Fields -->
        <form class="login-form">
          <div class="form-group">
            <input type="text" name="username" placeholder="Username/Email Address" required />
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" required />
          </div>
          
          <!-- Sign In Button -->
          <button type="submit" class="sign-in-btn">Sign In</button>
        </form>

        <!-- Subtitles -->
        <div class="subtitles">
          <a href="#" class="forgot-password">Forgot Password?</a>
          <a href="signup.html" class="signup-link">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
